<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Impostor - Juego de Mesa</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #e74c3c;
      --text: #ecf0f1;
      --bg: #1a1a1a;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      touch-action: manipulation;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-align: center;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .card {
      background-color: var(--primary);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #c0392b;
    }

    button.secondary {
      background-color: var(--secondary);
    }

    .word-display {
      font-size: 2.5rem;
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    .pass-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .pass-screen h2 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .timer {
      font-size: 3rem;
      text-align: center;
      margin: 20px 0;
      font-family: monospace;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid var(--secondary);
      background-color: var(--bg);
      color: var(--text);
      font-size: 1.2rem;
      text-align: center;
    }

    .instructions {
      margin: 20px 0;
      text-align: center;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Menu -->
    <div id="main-menu">
      <h1>IMPOSTOR</h1>
      <div class="card">
        <p>Un juego de deducción social donde debes encontrar al impostor</p>
        <button id="setup-game-btn">Iniciar Juego</button>
      </div>
    </div>

    <!-- Setup Game -->
    <div id="setup-game" class="hidden">
      <h1>Configurar Juego</h1>
      <div class="card">
        <label for="num-players">Número de jugadores:</label>
        <input type="number" id="num-players" min="3" max="10" value="4">
        <button id="start-game-btn">Comenzar</button>
        <button id="back-to-menu" class="secondary">Volver</button>
      </div>
    </div>

    <!-- Player View -->
    <div id="player-view" class="hidden">
      <div class="card">
        <div class="instructions">Tu palabra es:</div>
        <div class="word-display" id="secret-word">PALABRA</div>
        <div class="instructions">Da pistas sobre esta palabra sin decirla directamente</div>
        <button id="continue-btn">He visto mi palabra</button>
      </div>
    </div>

    <!-- Pass Device Screen -->
    <div id="pass-screen" class="hidden pass-screen">
      <h2>PASE EL CELULAR</h2>
      <p>Al siguiente jugador</p>
      <div id="player-counter"></div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="hidden">
      <div class="card">
        <h1>¡A JUGAR!</h1>
        <div class="word-display" id="game-word">PALABRA</div>
        <div class="timer" id="timer">30:00</div>
        <div class="instructions">Discutan y descubran quién es el impostor</div>
        <button id="end-game-btn">Terminar Juego</button>
      </div>
    </div>
  </div>

  <script>
    // Game Data
    const wordCategories = {
      animals: ["Elefante", "Tigre", "Ballena", "Koala", "Jirafa", "Delfín", "Pingüino", "Leopardo", "Canguro", "Rinoceronte"],
      cities: ["París", "Tokyo", "Nueva York", "Barcelona", "Londres", "Roma", "Sydney", "Bangkok", "México", "Berlín"],
      foods: ["Pizza", "Sushi", "Tacos", "Hamburguesa", "Pasta", "Chocolate", "Helado", "Paella", "Curry", "Pancakes"]
    };

    // Game State
    let gameState = {
      players: 4,
      currentPlayer: 0,
      currentWord: '',
      timer: null,
      timeLeft: 30 * 60 // 30 minutos en segundos
    };

    // DOM Elements
    const views = {
      mainMenu: document.getElementById('main-menu'),
      setupGame: document.getElementById('setup-game'),
      playerView: document.getElementById('player-view'),
      passScreen: document.getElementById('pass-screen'),
      gameView: document.getElementById('game-view')
    };

    // Helper Functions
    function showView(view) {
      Object.values(views).forEach(v => v.classList.add('hidden'));
      view.classList.remove('hidden');
    }

    function getRandomWord() {
      const categories = Object.keys(wordCategories);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const words = wordCategories[randomCategory];
      return words[Math.floor(Math.random() * words.length)];
    }

    function startTimer() {
      clearInterval(gameState.timer);
      gameState.timeLeft = 30 * 60;
      updateTimerDisplay();
      
      gameState.timer = setInterval(() => {
        gameState.timeLeft--;
        updateTimerDisplay();
        
        if (gameState.timeLeft <= 0) {
          clearInterval(gameState.timer);
          alert("¡Tiempo terminado!");
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(gameState.timeLeft / 60);
      const seconds = gameState.timeLeft % 60;
      document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Event Listeners
    document.getElementById('setup-game-btn').addEventListener('click', () => {
      showView(views.setupGame);
    });

    document.getElementById('back-to-menu').addEventListener('click', () => {
      showView(views.mainMenu);
    });

    document.getElementById('start-game-btn').addEventListener('click', () => {
      const numPlayers = parseInt(document.getElementById('num-players').value);
      if (numPlayers < 3 || numPlayers > 10) {
        alert("El número de jugadores debe ser entre 3 y 10");
        return;
      }
      
      gameState = {
        players: numPlayers,
        currentPlayer: 0,
        currentWord: getRandomWord(),
        timer: null,
        timeLeft: 30 * 60
      };
      
      // Mostrar la palabra al primer jugador
      document.getElementById('secret-word').textContent = gameState.currentWord;
      document.getElementById('game-word').textContent = gameState.currentWord;
      document.getElementById('player-counter').textContent = `Jugador 1 de ${gameState.players}`;
      showView(views.playerView);
    });

    document.getElementById('continue-btn').addEventListener('click', () => {
      gameState.currentPlayer++;
      
      if (gameState.currentPlayer < gameState.players) {
        // Mostrar pantalla de pasar celular
        document.getElementById('player-counter').textContent = 
          `Jugador ${gameState.currentPlayer + 1} de ${gameState.players}`;
        showView(views.passScreen);
      } else {
        // Todos han visto la palabra, comenzar juego
        startTimer();
        showView(views.gameView);
      }
    });

    document.getElementById('pass-screen').addEventListener('click', () => {
      // Mostrar palabra al siguiente jugador
      showView(views.playerView);
    });

    document.getElementById('end-game-btn').addEventListener('click', () => {
      clearInterval(gameState.timer);
      showView(views.mainMenu);
    });
  </script>
</body>
</html>
