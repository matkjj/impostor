<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Impostor - Juego de Mesa</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #e74c3c;
      --text: #ecf0f1;
      --bg: #1a1a1a;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      touch-action: manipulation;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-align: center;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 10px;
    }

    .card {
      background-color: var(--primary);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #c0392b;
    }

    button.secondary {
      background-color: var(--secondary);
    }

    .word-display {
      font-size: 2.5rem;
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    .security-screen {
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .timer {
      font-size: 3rem;
      text-align: center;
      margin: 20px 0;
      font-family: monospace;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid var(--secondary);
      background-color: var(--bg);
      color: var(--text);
      font-size: 1.2rem;
      text-align: center;
    }

    .instructions {
      margin: 20px 0;
      text-align: center;
      color: #95a5a6;
    }

    .player-counter {
      margin: 15px 0;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Menu -->
    <div id="main-menu">
      <h1>IMPOSTOR</h1>
      <div class="card">
        <p>Un juego de deducción social donde debes encontrar al impostor</p>
        <button id="setup-game-btn">Iniciar Juego</button>
      </div>
    </div>

    <!-- Setup Game -->
    <div id="setup-game" class="hidden">
      <h1>Configurar Juego</h1>
      <div class="card">
        <label for="num-players">Número de jugadores (3-10):</label>
        <input type="number" id="num-players" min="3" max="10" value="4">
        <button id="start-game-btn">Comenzar</button>
        <button id="back-to-menu" class="secondary">Volver</button>
      </div>
    </div>

    <!-- Player View -->
    <div id="player-view" class="hidden">
      <div class="card">
        <div class="player-counter" id="current-player-display"></div>
        <div class="word-display" id="secret-word">PALABRA</div>
        <div class="instructions" id="player-instructions"></div>
        <button id="continue-btn">Continuar</button>
      </div>
    </div>

    <!-- Security Screen (completamente en negro) -->
    <div id="security-screen" class="hidden security-screen"></div>

    <!-- Game View -->
    <div id="game-view" class="hidden">
      <div class="card">
        <h1>¡A JUGAR!</h1>
        <div class="word-display" id="game-word">PALABRA</div>
        <div class="timer" id="timer">30:00</div>
        <div class="instructions">Discutan y descubran quién es el impostor</div>
        <button id="end-game-btn">Terminar Juego</button>
      </div>
    </div>
  </div>

  <script>
    // Game Data - 10 categorías con 15+ palabras cada una
    const wordCategories = {
      animales: ["Elefante", "Tigre", "Ballena", "Koala", "Jirafa", "Delfín", "Pingüino", "Leopardo", "Canguro", "Rinoceronte", "Hipopótamo", "Cocodrilo", "Ornitorrinco", "Armadillo", "Panda", "Suricata", "Pulpo", "Camaleón"],
      ciudades: ["París", "Tokyo", "Nueva York", "Barcelona", "Londres", "Roma", "Sydney", "Bangkok", "México", "Berlín", "Ámsterdam", "Dubái", "Estambul", "Toronto", "Seúl", "Singapur", "Lisboa", "Viena"],
      comidas: ["Pizza", "Sushi", "Tacos", "Hamburguesa", "Pasta", "Chocolate", "Helado", "Paella", "Curry", "Pancakes", "Ensalada", "Empanadas", "Ramen", "Ceviche", "Tiramisú", "Arepa", "Falafel", "Hummus"],
      películas: ["El Padrino", "Star Wars", "Titanic", "Avatar", "Jurassic Park", "Matrix", "Gladiador", "Forrest Gump", "Inception", "Pulp Fiction", "Frozen", "Shrek", "Toy Story", "Harry Potter", "El Señor de los Anillos"],
      deportes: ["Fútbol", "Baloncesto", "Tenis", "Natación", "Golf", "Voleibol", "Atletismo", "Ciclismo", "Rugby", "Béisbol", "Boxeo", "Artes Marciales", "Esquí", "Surf", "Escalada", "Hockey", "Gimnasia"],
      profesiones: ["Doctor", "Bombero", "Profesor", "Piloto", "Abogado", "Chef", "Arquitecto", "Astronauta", "Científico", "Policía", "Ingeniero", "Artista", "Músico", "Periodista", "Actor", "Agricultor", "Programador"],
      países: ["Argentina", "Brasil", "Canadá", "España", "Francia", "Japón", "Australia", "Italia", "Alemania", "China", "Rusia", "India", "Sudáfrica", "Egipto", "México", "Colombia", "Noruega"],
      tecnología: ["Smartphone", "Computadora", "Internet", "Robot", "Inteligencia Artificial", "Realidad Virtual", "Dron", "Blockchain", "Criptomoneda", "Impresora 3D", "Satélite", "Smartwatch", "Televisor", "Consola", "Redes Sociales"],
      naturaleza: ["Volcán", "Cascada", "Bosque", "Desierto", "Océano", "Aurora Boreal", "Arrecife", "Glaciar", "Cañón", "Selva", "Montaña", "Lago", "Río", "Cueva", "Atolón", "Tundra", "Pantano"],
      música: ["Guitarra", "Piano", "Batería", "Violín", "Saxofón", "Microfono", "Disco", "Concierto", "Ópera", "Rock", "Pop", "Jazz", "Sinfonía", "Hip Hop", "Reggaetón", "Folklore", "Electrónica"]
    };

    // Game State
    let gameState = {
      players: 4,
      currentPlayer: 0,
      impostor: null,
      currentWord: '',
      currentCategory: '',
      timer: null,
      timeLeft: 30 * 60
    };

    // DOM Elements
    const views = {
      mainMenu: document.getElementById('main-menu'),
      setupGame: document.getElementById('setup-game'),
      playerView: document.getElementById('player-view'),
      securityScreen: document.getElementById('security-screen'),
      gameView: document.getElementById('game-view')
    };

    // Helper Functions
    function showView(view) {
      Object.values(views).forEach(v => v.classList.add('hidden'));
      view.classList.remove('hidden');
    }

    function getRandomCategory() {
      const categories = Object.keys(wordCategories);
      return categories[Math.floor(Math.random() * categories.length)];
    }

    function getRandomWord(category) {
      const words = wordCategories[category];
      return words[Math.floor(Math.random() * words.length)];
    }

    function startTimer() {
      clearInterval(gameState.timer);
      gameState.timeLeft = 30 * 60;
      updateTimerDisplay();
      
      gameState.timer = setInterval(() => {
        gameState.timeLeft--;
        updateTimerDisplay();
        
        if (gameState.timeLeft <= 0) {
          clearInterval(gameState.timer);
          alert("¡Tiempo terminado!");
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(gameState.timeLeft / 60);
      const seconds = gameState.timeLeft % 60;
      document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Event Listeners
    document.getElementById('setup-game-btn').addEventListener('click', () => {
      showView(views.setupGame);
    });

    document.getElementById('back-to-menu').addEventListener('click', () => {
      showView(views.mainMenu);
    });

    document.getElementById('start-game-btn').addEventListener('click', () => {
      const numPlayers = parseInt(document.getElementById('num-players').value);
      if (numPlayers < 3 || numPlayers > 10) {
        alert("El número de jugadores debe ser entre 3 y 10");
        return;
      }
      
      // Configurar nuevo juego
      gameState.currentCategory = getRandomCategory();
      gameState = {
        players: numPlayers,
        currentPlayer: 0,
        impostor: Math.floor(Math.random() * numPlayers),
        currentWord: getRandomWord(gameState.currentCategory),
        currentCategory: gameState.currentCategory,
        timer: null,
        timeLeft: 30 * 60
      };
      
      // Mostrar la palabra al primer jugador
      showPlayerView();
    });

    function showPlayerView() {
      const isImpostor = gameState.currentPlayer === gameState.impostor;
      
      document.getElementById('current-player-display').textContent = 
        `Jugador ${gameState.currentPlayer + 1} de ${gameState.players}`;
      
      document.getElementById('secret-word').textContent = 
        isImpostor ? "???" : gameState.currentWord;
      
      document.getElementById('player-instructions').textContent = 
        isImpostor ? "Eres el IMPOSTOR. Debes adivinar la palabra secreta." : 
        `Categoría: ${gameState.currentCategory.toUpperCase()}. Da pistas sin decir la palabra.`;
      
      document.getElementById('game-word').textContent = gameState.currentWord;
      
      showView(views.playerView);
    }

    document.getElementById('continue-btn').addEventListener('click', () => {
      // Mostrar pantalla de seguridad (negra)
      showView(views.securityScreen);
      
      // Después de 1 segundo, pasar al siguiente jugador o comenzar el juego
      setTimeout(() => {
        gameState.currentPlayer++;
        
        if (gameState.currentPlayer < gameState.players) {
          showPlayerView();
        } else {
          startTimer();
          showView(views.gameView);
        }
      }, 1000);
    });

    // Tocar la pantalla de seguridad para continuar (opcional)
    document.getElementById('security-screen').addEventListener('click', () => {
      gameState.currentPlayer++;
      
      if (gameState.currentPlayer < gameState.players) {
        showPlayerView();
      } else {
        startTimer();
        showView(views.gameView);
      }
    });

    document.getElementById('end-game-btn').addEventListener('click', () => {
      clearInterval(gameState.timer);
      showView(views.mainMenu);
    });
  </script>
</body>
</html>
